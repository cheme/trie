[package]
name = "memory-db"
version = "0.15.1"
authors = ["Parity Technologies <admin@parity.io>"]
description = "In-memory implementation of hash-db, useful for tests"
repository = "https://github.com/paritytech/trie"
license = "Apache-2.0"

[dependencies]
heapsize = { version = "0.4", optional = true }
parity-util-mem = { version = "0.2", default-features = false }
hash-db = { path = "../hash-db", default-features = false, version = "0.15.1"}
hashmap_core = { version = "0.1" }

[dev-dependencies]
keccak-hasher = { path = "../test-support/keccak-hasher", version = "0.15.1"}
criterion = "0.2.8"

[features]
default = ["std"]
std = [
  "hash-db/std",
  "hashmap_core/disable",
  "parity-util-mem/std",
]
deprecated = [ "heapsize" ]

[[bench]]
name = "bench"
harness = false
